    <!--div containing the shopping cart card-->
    <div class="card">
        <h1>Shopping Cart</h1>
        <ul class="listCard"></ul>
        <div class="checkout">

        </div>
    </div>

    <!--div containing the different categories-->
    <div id="categoryDiv">

    <!--div containing product items that are in cards-->
    <div id="productsDiv">

    </div>
    <!--div containing form to add products to the product list-->
    <div id="productForm">
        <h2 id="productFormHeading">Add Product Form</Form></h2>
        <form id="addProductForm">
            <label for="name">Product name:</label>
            <input type="text" id="name" name="name" required><br>
          
            <label for="description">Description:</label>
            <input type="text" id="description" name="description" required><br>
          
            <label for="price">Price:</label>
            <input type="number" id="price" name="price" min="0" step="0.01" required><br>
          
            <label for="image">Image URL:</label>
            <input type="url" id="image" name="image" required><br>
          
            <label for="category">Category:</label>
            <input type="text" id="category" name="category" required><br>
          
            <button type="submit">Add Product</button>
          </form>
    </div>
    <!--div containing the edit product form-->
    <div id="editProductForm">
        <h2 id="editProductFormHeading">Edit Product Form</h2>
        <form id="editProduct">
            <label for="selectProduct">Select product:</label>
            <select id="selectProduct" name="selectProduct">
                <!--Add options dynamically using JavaScript-->
            </select><br>
    
            <label for="editName">Product name:</label>
            <input type="text" id="editName" name="editName" required><br>
    
            <label for="editDescription">Description:</label>
            <input type="text" id="editDescription" name="editDescription" required><br>
    
            <label for="editPrice">Price:</label>
            <input type="number" id="editPrice" name="editPrice" min="0" step="0.01" required><br>
    
            <label for="editImage">Image URL:</label>
            <input type="url" id="editImage" name="editImage" required><br>
    
            <label for="editCategory">Category:</label>
            <input type="text" id="editCategory" name="editCategory" required><br>
    
            <button type="submit">Save Changes</button>
            <button type="button" id="cancelEdit">Cancel</button>
        </form>
    </div>
    
    <!--link to js file-->
    <script type="text/javascript" src="index.js">
        process.setMaxListeners(20);
    </script>
</body>
